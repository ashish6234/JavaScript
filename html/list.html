<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>List</h1>

    <h2>UL Unorder List</h2>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Three</li>
        <li>Four</li>
    </ul>
    <br>
    <hr>

    <h2>
        Ordered list
    </h2>

    <ol type="1">
        <li>First</li>
        <li>Second</li>
        <li>Three</li>
        <li>Four</li>
    </ol>

    
</body>
</html>
