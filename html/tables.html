<head>

    <title>Table</title>

    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td, th{
            border: solid black 1px;
        }
        tr:nth-child(even){
            background-color: #aea8a8;
        }
    </style>
</head>
